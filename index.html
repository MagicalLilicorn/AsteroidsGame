<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Lily's Asteroids</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Asteroids</h1>
		</header>
			<section id="content">
				<div id = "canvas">
					<canvas id="AsteroidsGame" data-processing-sources="AsteroidsGame.pde">
					</canvas>
				</div>
				<div id = "instructions">
					<p>
						<ul>
						<li>Press <span>UP</span> and <span>DOWN</span> to accelerate.</li>
						<li>Press <span>LEFT</span> and <span>RIGHT</span> to rotate.</li> 
						<li>Press <span>SPACE</span> for hyperspace.</li>
						<li>Press <span>Z</span> to shoot.
						</ul>
					</p>
				</div>
		    </section>
		    
	    <footer>
